<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/template/main_login.xhtml">
	
	<ui:define name="content">
		<!-- IMPORT CSS -->
		<h:outputStylesheet library="css" name="login.css" />

		<!-- CONTENT -->
		<div class="bg_full">
			<div class="container">
				<!-- LOGIN FORM -->
				<h:form id="loginForm" prependId="false">
					<h:graphicImage library="images" name="imagem_fundo.jpg" height="100%" width="100%" id="imagen_content" />
					<h2 class="form-signin-heading">#{i18n['signIn']}</h2>

					<!-- USERNAME -->
					<h:outputLabel for="username" value="Username" styleClass="sr-only" />
					<h:inputText id="username" styleClass="form-control"
						required="true" a:placeholder="Usuário"
						a:required="required" a:autofocus="autofocus" />

					<!-- PASSWORD -->
					<h:outputLabel for="password" value="Password" styleClass="sr-only" />
					<h:inputSecret id="password" styleClass="form-control"
						required="true" a:placeholder="Senha"
						a:required="required" a:autofocus="autofocus" />

					<!-- SUBMIT BUTTON -->
					<h:commandButton id="signin" value="Logar"
						styleClass="btn btn-lg btn-primary btn-block" />

					<!-- LOGIN ERROR MESSAGE -->
					<h:panelGroup layout="block"
						styleClass="alert alert-danger alert-dismissible"
						rendered="#{param['source'] eq 'loginError'}" a:role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<i class="glyphicon glyphicon-remove"></i>
						</button>
						<h:outputText value="Usuário ou senha inválidos" />
					</h:panelGroup>

					<!-- LOGOUT MESSAGE -->
					<h:panelGroup layout="block"
						styleClass="alert alert-info alert-dismissible"
						rendered="#{param['source'] eq 'logout'}" a:role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<i class="glyphicon glyphicon-remove"></i>
						</button>
						<h:outputText value="logout realizado com sucesso" />
					</h:panelGroup>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>

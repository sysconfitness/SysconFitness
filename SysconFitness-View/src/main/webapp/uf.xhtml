<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:body>
	<ui:composition template="template/template.xhtml">
		<ui:define name="content">
			<h:form id="formUf">
			
				<p:panel header="Cadastro de Unidades Federativas do Brasil">
					<p:growl id="growl" showDetail="true" sticky="false" life="5000" />
					
					<p:panelGrid columns="2">
						<p:outputLabel value="Nome : " />
						<p:inputText value="#{UfMB.bean.nome}" />
						<p:outputLabel value="Prefixo : " />
						<p:inputText value="#{UfMB.bean.prefixo}" />
					</p:panelGrid>
					
					<p:panelGrid columns="4">
						<p:commandButton value="Salvar" action="#{UfMB.cadastrar}" update="formUf" />
						<p:commandButton value="Cancelar" action="#{UfMB.cancelar}" update="formUf" />
						<p:commandButton value="Excluir" action="#{UfMB.excluir}" update="formUf" />
						<p:commandButton value="Voltar" action="/index.jsp"/>	
					</p:panelGrid>

					<p:dataTable var="v" value="#{UfMB.listaBean}" selectionMode="single" selection="#{UfMB.alterarBean}" rowKey="#{v.id}">
						<p:ajax event="rowSelect"	listener="#{UfMB.preparaUpdate}" update="formUf" />
						<p:column headerText="ID">#{v.id}</p:column>
						<p:column headerText="Nome">#{v.nome}</p:column>
						<p:column headerText="Prefixo">#{v.prefixo}</p:column>
					</p:dataTable>
					
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
